[project]
name = "streamlit-server-state"
version = "0.18.0"
description = ""
authors = [
    {name = "Yuichiro Tachibana (Tsuchiya)", email = "t.yic.yt@gmail.com"},
]
license = {text = "MIT License"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "streamlit>=0.65.0",
    "packaging>=20.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "click>=7.0,<8.0",  # We must specify the click version because we install older versions of Streamlit in the CI process and their depending click version is different from the newer releases.
    "mypy>=1.13.0",
    "pytest>=8.3.3",
    "ruff>=0.7.0",
]

[project.urls]
Homepage = "https://github.com/whitphx/streamlit-server-state"

[tool.ruff.lint]
extend-select = ["I"]
